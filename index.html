<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Awesome Store</h1>
        <p class="subtitle">Visit our <a href="https://www.example.com" target="_blank" class="store-link">main website</a> for more products!</p>
        
        <div class="main-content">
            <!-- Products Section -->
            <div class="products-section">
                <h2>Available Products</h2>
                <div class="products-grid">
                    <!-- Product 1 -->
                    <div class="product-card">
                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=300&fit=crop" alt="Wireless Headphones" class="product-image">
                        <h3>Wireless Headphones</h3>
                        <p class="price">$79.99</p>
                        <button class="add-btn" onclick="addToCart('Wireless Headphones', 79.99)">Add to Cart</button>
                    </div>

                    <!-- Product 2 -->
                    <div class="product-card">
                        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=300&fit=crop" alt="Smart Watch" class="product-image">
                        <h3>Smart Watch</h3>
                        <p class="price">$199.99</p>
                        <button class="add-btn" onclick="addToCart('Smart Watch', 199.99)">Add to Cart</button>
                    </div>

                    <!-- Product 3 -->
                    <div class="product-card">
                        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=300&h=300&fit=crop" alt="Camera" class="product-image">
                        <h3>HD Camera</h3>
                        <p class="price">$349.99</p>
                        <button class="add-btn" onclick="addToCart('HD Camera', 349.99)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Shopping Cart Section -->
            <div class="cart-section">
                <h2>Shopping Cart</h2>
                <div class="cart-container">
                    <div id="cartItems" class="cart-items">
                        <p class="empty-message">Your cart is empty</p>
                    </div>
                    <div class="cart-summary">
                        <h3>Total: $<span id="total">0.00</span></h3>
                        <button class="checkout-btn" onclick="checkout()">Checkout</button>
                        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
